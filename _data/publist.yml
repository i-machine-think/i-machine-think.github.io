- title: "Compositionality decomposed: how do neural networks generalise?"
  authors: "Dieuwke Hupkes, Verna Dankers, Mathijs Mul and Elia Bruni"
  year: 2020
  image: manifesto_tests.png
  description: "The compositionality of neural networks has been a hot topic recently, on which no consensus exists.
  In this paper, we argue that this in part stems from the fact that there is little consensus on what it means for a network to be compositional, and we present a set of five tests that provide a bridge between the linguistic and philosophical knowledge about compositionality and deep neural networks.
  We use our tests to evaluate a recurrent model, a convolution-based model and a Transformer, and provide an in depth analysis of the results." 
  venue: "Journal of Artificial Intelligence Research" 
  highlight: 1
  link:
    url: https://www.jair.org/index.php/jair/article/view/11674/26576
    display: paper 
